{{- define "main" -}}
<section class="taxonomy-section section-container">
    <header class="section-header">
        <div class="section-badge">
            <span>ðŸ“‚</span>
            <span>All {{ .Title }}</span>
        </div>
        <h1 class="section-title">
            <span class="title-main">Browse by {{ .Title }}</span>
        </h1>
        <p class="section-description">
            Explore content organized by {{ lower .Title }}
        </p>
    </header>

    <div class="tag-cloud">
        {{- range .Data.Terms.ByCount -}}
        <a href="{{ .Page.RelPermalink }}" class="tag-item" style="font-size: {{ add 1 (mul .Count 0.2) }}rem;">
            {{ .Page.Title }} <span class="tag-count">({{ .Count }})</span>
        </a>
        {{- end -}}
    </div>
</section>
{{- end -}}

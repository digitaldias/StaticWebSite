<!-- Navigation -->
<nav class="main-navigation" data-nav>
    <div class="nav-container">
        <div class="nav-brand">
            <a href="{{ .Site.BaseURL }}" class="brand-logo">
                <span class="logo-text">digitaldias</span>
                <div class="logo-indicator"></div>
            </a>
        </div>
        
        <div class="nav-menu" id="primary-navigation" data-nav-menu>
            <a href="/blog/" class="nav-link{{ if eq .Section "blog" }} active{{ end }}{{ if .IsHome }} nav-link-primary{{ end }}">
                <span class="nav-text">Blog</span>
                {{- if .IsHome -}}
                <div class="nav-indicator"></div>
                {{- end -}}
            </a>
            <a href="/about/" class="nav-link{{ if eq .Section "about" }} active{{ end }}">
                <span class="nav-text">About</span>
            </a>
            <a href="/search/" class="nav-link{{ if eq .Kind "page" }}{{ if eq .Title "Search" }} active{{ end }}{{ end }}" title="Search" aria-label="Search">
                <svg class="nav-search-icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
                <span class="nav-text">Search</span>
            </a>
            {{- if .IsHome }}
            <a href="#contact" class="nav-link" data-nav-link>
                <span class="nav-text">Contact</span>
                <div class="nav-indicator"></div>
            </a>
            {{- else }}
            <a href="{{ .Site.BaseURL }}#contact" class="nav-link">
                <span class="nav-text">Contact</span>
            </a>
            {{- end }}
        </div>

        <button class="nav-toggle" type="button" data-nav-toggle aria-controls="primary-navigation" aria-expanded="false" aria-label="Toggle navigation menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
</nav>
